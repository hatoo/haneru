{% let is_ongoing = response.0.is_none() %}

<tr {% if is_ongoing %} hx-trigger="load" hx-swap="outerHTML" hx-get="/log/{{request.id}}" {% endif %}
    onclick="htmx.ajax('GET', '/detail/{{request.id}}', '#detail')">
    <td>{{request.id}}</td>
    <td>{{request.timestamp()}}</td>
    <td>{{request.host}}</td>
    <td>{{request.method}}</td>
    <td>{{request.path}}</td>
    <td>{{response.status()}}</td>
    <td>{{response.length()}}</td>
    <td>{{response.content_type()}}</td>
</tr>
