{% let is_ongoing = response.is_ongoing() %}
{% let response_size = response.body_length() %}
{% let content_type = response.content_type() %}

<tr {% if is_ongoing %} hx-trigger="load" hx-swap="outerHTML" hx-get="/log/{{request.serial}}" {% endif %}>
    <td>{{request.serial}}</td>
    <td>{{request.timestamp()}}</td>
    <td>{{request.host}}</td>
    <td>{{request.method}}</td>
    <td>{{request.path}}</td>
    <td>{{response_size}}</td>
    <td>{{content_type}}</td>
</tr>
